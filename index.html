<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widthd=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/piggyvest-logo.0b78a8fa.svg">
        <title>PiggyVest - Dashboard</title>
    </head>
    <body>
        <!--root container-->
        <div class="root-container">
            <!--logo section-->
            <div class="top">
            <img src="images/piggyvest-logo.0b78a8fa.svg">
        </div>

        <!--form container-->
        <div class="signup-container">
            <div class="header">
                <h1>Create A Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
                <div class="form">
                    <form>
                        <div class="name">
                            <label>Full Name</label> <br/>
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="email">
                            <label>Email Address</label> <br/>
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="phone">
                            <label>Phone Number</label> <br/>
                            <input type="tel" placeholder="Phone Number">
                        </div>
                        <div class="pass">
                            <label>Password</label> <br/>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="referrer">
                            <label>Referrer Phone or Promo Code (Optional)</label> <br/>
                            <input type="password" placeholder="Referrer Phone Or Code">
                        </div>
                        <div class="review">
                            <label>How did you hear about us?</label> <br/>
                            <select>
                                <option >Click To Select</option>
                                <option>Facebook</option>
                                <option>Twitter</option>
                                <option>Instagram</option>
                                <option>Friend/Family/CoWorker Referral</option>
                                <option>Google Search</option>
                                <option>Google playstore</option>
                                <option>Online Blog</option>
                                <option>Local Newspaper</option>
                                <option>At an event</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="submit">
                            <input type="submit" value="CREATE ACCOUNT" id="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="login"><a href="#">Already have an Account? Log in</a></div>
    </body>
</html>
